<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Companies page</title>
    <th:block th:include="~{templates/header_footer.html :: styles}">
    </th:block>
    <link rel="stylesheet"
          href="/resources/node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css">


</head>
<body>
<div th:replace="~{templates/header_footer.html :: header}"></div>
<main class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-between align-self-center">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Регион</th>
                        <th scope="col">Сфера деятельности</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">
                    <tr id="progressRow">
                        <td colspan="4">
                            <div class="progress">
                                <div id="progressElement"
                                     class="progress-bar progress-bar-striped progress-bar-animated"
                                     role="progressbar"
                                     aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 5%"></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <th:block th:include="~{templates/pagination.html :: pagination}">
                </th:block>
            </div>
        </div>
    </div>
</main>
<!--<div th:replace="~{templates/header_footer.html:: footer}"></div>-->
<th:block th:include="~{templates/header_footer.html :: scripts}">
</th:block>
<script src="/resources/scirpts/companies.js"></script>
<script src="/resources/scirpts/pagination.js"></script>
</body>
</html>
