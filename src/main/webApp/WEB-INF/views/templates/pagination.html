<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination Item</title>
    <link rel="stylesheet"
          href="/resources/node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css">

</head>
<body>
<div th:fragment="pagination">
    <div aria-label="navigation">
        <div class="btn-toolbar" role="toolbar" aria-label="button groups">
            <div class="btn-group" id="nav-group" role="group">
                <button type="button" class="btn btn-secondary" onclick="getNextPage(this)">Previous</button>
                <button type="button" class="btn btn-secondary active" data-page="0" onclick="getNextPage(this)">1
                </button>
                <button type="button" class="btn btn-secondary" data-page="1" onclick="getNextPage(this)">2</button>
                <button type="button" class="btn btn-secondary" data-page="2" onclick="getNextPage(this)">3</button>
                <button type="button" class="btn btn-secondary" onclick="getNextPage(this)">Next</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
